<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>DepViz - Service Dependency Graph</title>
  </head>
  <body>
    <div id="header">
      <h1>DepViz</h1>
      <div class="controls">
        <span id="ws-status" class="status">Connecting...</span>
        <select id="window-selector">
          <option value="60">Last 1 minute</option>
          <option value="300">Last 5 minutes</option>
          <option value="900">Last 15 minutes</option>
          <option value="3600">Last 1 hour</option>
        </select>
        <button id="refresh-btn">Force Refresh</button>
      </div>
    </div>
    <div id="main-container">
      <div id="cy"></div>
      <div id="sidebar">
        <h2 id="side-title">Selection Details</h2>
        <div id="side-content">
          <p>Click a node or edge to see metrics.</p>
        </div>
      </div>
    </div>
  </body>
</html>
